      function getRandomRGB() {
        let red = Math.abs(Math.random() * 255);
        let green = Math.abs(Math.random() * 255);
        let blue = Math.abs(Math.random() * 255);
        return `rgb(${red},${green},${blue})`;
      }
      function h1editor() {
        const h1 = document.querySelector("h1");
        h1.classList.toggle("h1");
        h1.innerHTML = "The orignal title is gone!";
        h1.style.backgroundColor = getRandomRGB();
      }
      function h2editor() {

      function footereditor() {
