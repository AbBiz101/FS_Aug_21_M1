    <script>
      function getRandomRGB() {
        let red = Math.abs(Math.random() * 255);
        let green = Math.abs(Math.random() * 255);
        let blue = Math.abs(Math.random() * 255);
        return `rgb(${red},${green},${blue})`;
      }
      function h1editor() {
        const h1 = document.querySelector("h1");
        h1.classList.toggle("h1");
        h1.innerHTML = "The orignal title is gone!";
        h1.style.backgroundColor = getRandomRGB();
      }
      function h2editor() {
        const h1 = document.querySelector("h2");
        h1.classList.toggle("h2");
        h1.innerHTML = "The orignal subtitle is gone!";
      }

      function footereditor() {
        const foot = document.querySelector("footer");
        foot.classList.toggle("footer");
        foot.innerHTML = "The orignal footer text is gone!";
      }

      function makeItClickable() {
        const bodypart = document.querySelector("body");
        bodypart.style.backgroundColor = getRandomRGB();
      }

      function changeUrls() {
        const urlpart = document.querySelector("a");
        urlpart.classList.toggle("ach");
        urlpart.innerHTML = "I dont think so!";
        urlpart.href = "https://www.google.com";
        urlpart.target = "_blank";
      }
      function paintItGreen() {
        const urlpart = document.querySelector("a");
        urlpart.style.backgroundColor = "green";
      }
      function getnewtxt() {
        const newtxt = document.querySelector("#firstDiv");
        newtxt.innerHTML = "backgroundColor";
      }
      function getnewart() {
        let newp = document.createElement("article");
        let container = document.getElementById("firstDiv");
        newp.innerHTML = " manually added text";
        newp.style.color = "green";
        newp.id = "new-art";
        container.appendChild(newp);
      }
      function newlist() {
        let newp = document.createElement("list");
        let container = document.getElementById("firstList");
        newp.innerHTML = "4th \n";
        newp.style.color = "black";
        container.appendChild(newp);
      }
