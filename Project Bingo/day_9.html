<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <style>
      body {
        background-color: rgb(7, 7, 7);
        color: white;
        display: inline;
        max-width: 1280px;
        margin: 0 auto;
      }
      h1 {
        background-color: rgb(248, 247, 247);
        text-align: center;
        font-weight: x-large;
        color: black;
      }
      #bingo-box {
        background-color: rgb(126, 126, 141);
        align-items: center;
      }

      #bingo-number {
        background-color: #cf6161;
        display: inline-block;
        width: 10%;
        min-height: 64px;
        text-align: center;
        font-size: x-large;
        font-weight: bold;
        border-radius: 8px;
        margin: 3px;
        padding-top: 32px;
        cursor: pointer;
      }
      #number-generetor {
        height: 50px;
        width: 100px;
        border-radius: 10px;
        justify-content: center;
        position: relative;
      }

      .bingo-val:hover {
        border-color: gray;
      }

      .bingo-val.selected {
        border-color: gray;
        background-color: #444444;
      }
    </style>
  </head>
  <body>
    <h1>Bingo!!</h1>

    <div id="bingo-box"></div>
    <footer>
      <button id="number-generetor">Get Numbers</button>
    </footer>

    <script>
      let numberContainerNode = document.getElementById("bingo-box");
      function numbering() {
        for (let i = 1; i <= 76; i++) {
          let numberNode = document.createElement("div");
          numberNode.innerText = randoming();
          numberNode.id = "bingo-number";
          numberNode.classList.add("bingo-val");
          numberContainerNode.appendChild(numberNode);
          numberNode.style.backgroundColor = `rgb(${randoming() * 2},${
            randoming() * 3
          },${i})`;
        }
      }
      function randoming() {
        return Math.floor(Math.random() * 76) + 1;
      }
      window.onload = function () {
        numbering();
      };
    </script>
  </body>
</html>
